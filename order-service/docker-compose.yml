version: '4'
services:
  mysql:
    image: mysql:8.3.0
    container_name: order-service-mysql
    environment:
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
      MYSQL_DATABASE: "orderdb"
      MYSQL_USER: "inventoryuser"
      MYSQL_PASSWORD: "inv12345"
    ports:
      - "3307:3306"
    volumes:
      - ./mysql:/var/lib/mysql
      - ./docker/mysql/init.sql:/docker-entrypoint-initdb.d/init.sql